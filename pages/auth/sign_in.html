<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/style.min.css" />
        <link rel="shortcut icon" href="/assets/images/svgs/logo.svg" type="image/x-icon" />
        <title>WebWise | Sign In</title>
    </head>

    <body>
        <div class="nav-wrapper">
            <nav class="navbar"></nav>
            <div class="sidebar-wrapper"></div>
        </div>
        <main animate="fadeIn">
            <div class="main-wrapper">
                <h1 class="header-title">Sign In</h1>
                <div class="form-container">
                    <form action="">
                        <div class="form-buttons">
                            <button type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                                </svg> Continue with Google </button>
                            <button type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" />
                                </svg> Continue with Facebook </button>
                            <button type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                                </svg> Continue with GitHub </button>
                        </div>
                        <div class="form-group-divider">
                            <hr />
                            <span>or</span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" autocomplete="off" />
                        </div>
                        <div class="form-group-actions">
                            <div>
                                <input type="checkbox" name="chck1" id="remember-chck1" />
                                <label for="remember-chck1">Remember me</label>
                            </div>
                            <div>
                                <a href="">Forgot password?</a>
                            </div>
                        </div>
                        <button class="pri-btn" type="submit">Sign in</button>
                        <div class="form-action">
                            <span>Don't have an account? </span><a class="pri-link hyperlink" href="" data-location="sign_up">Create New</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="support-wrapper"></div>
        <footer class="footer"></footer>

        <script src="/assets/js/components/nav.js"></script>
        <script src="/assets/js/components/footer.js"></script>
        <script src="/assets/js/routing.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="/assets/js/tooltip.js"></script>
    </body>

</html>
