<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/style.min.css" />
        <link rel="shortcut icon" href="/assets/images/svgs/logo.svg" type="image/x-icon" />
        <title>WebWise | Contact</title>
    </head>

    <body>
        <div class="nav-wrapper">
            <nav class="navbar"></nav>
            <div class="sidebar-wrapper"></div>
        </div>
        <main animate="fadeIn">
            <div class="main-wrapper">
                <div class="contact-wrapper">
                    <h1 class="contact-header header-title">Connect with Us and Elevate Your Web Development Journey</h1>
                    <p class="contact-subtitle paragraph">
                        Your questions matter. Expect a response within 24 hours. Reach out, and let's elevate
                        your web development journey together!
                    </p>
                    <div class="contact-form-container">
                        <form action="">
                            <div class="form-group">
                                <label for="user-name">Name</label>
                                <input id="user-name" type="text" maxlength="12" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="user-email">Email</label>
                                <input id="user-email" type="email" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" cols="30" rows="5" maxlength="250"></textarea>
                            </div>
                            <button class="pri-btn">
                                Send Message
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" 
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="support-wrapper"></div>
        <footer class="footer"></footer>

        <script src="/assets/js/components/nav.js"></script>
        <script src="/assets/js/components/footer.js"></script>
        <script src="/assets/js/routing.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="/assets/js/tooltip.js"></script>
    </body>

</html>
