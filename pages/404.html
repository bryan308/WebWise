<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/assets/css/style.min.css" />
        <link rel="shortcut icon" href="/assets/images/svgs/logo.svg" type="image/x-icon" />
        <title>404 not Found</title>
    </head>

    <body style="background-color: var(--violet-950);">
        <main animate="fadeIn">
            <div class="main-wrapper">
                <article>
                    <div class="article-container">
                        <img style="display: block; margin: auto; max-width: 350px;" src="/assets/images/404.svg" alt="404 image">
                        <h3 style="color: var(--violet-400); text-align: center;">404 not found</h3>
                        <h2 style="color: var(--violet-50); text-align: center; margin-bottom: 1rem;">Whoops! That page doesn't exist.</h2>
                        <p style="text-align: center; color: var(--violet-200); margin-bottom: .5rem;">Here are some helpful links instead:</p>
                        <p style="text-align: center; font-size: var(--text-sm);">
                            <a style="margin: 0 1.5rem; color: var(--violet-50);" class="primary-link" href="#" onclick="window.history.back()"><-Back</a>
                            <a style="margin: 0 1.5rem; color: var(--violet-50);" class="primary-link" href="/">Home</a>
                            <a style="margin: 0 1.5rem; color: var(--violet-50);" class="primary-link hyperlink" href="" data-location="contact">Contact</a>
                        </p>
                    </div>
                </article>
            </div>
        </main>
        <script src="/assets/js/routing.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="/assets/js/tooltip.js"></script>
    </body>

</html>
