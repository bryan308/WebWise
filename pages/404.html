<!DOCTYPE html>
<html lang="en">

<head>

                        <a style="margin: 0 1rem;" class="primary-link hyperlink" href="" data-location="contact">Contact</a>

                    <!-- <button class="primary-btn" style="display: block; margin: 1rem auto; border: none;" onclick="history.back()">Go Back</button> -->
                </div>
            </article>
        </div>
